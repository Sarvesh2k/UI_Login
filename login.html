<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>UI Login</title>
		<link rel="stylesheet" href="login.css">
	</head>

	<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create an Account</h1><br>
				<span>We only require your email for registration</span><br>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="text" placeholder="New Username" />
				<input type="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1><br>
				<span>Enjoy our Services!</span><br>
				<input type="text" placeholder="Username" />
				<input type="password" placeholder="Password" />
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>Already have an account? Then what are you waiting for!</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello There!</h1>
					<p>Start your journey with us with one push of a button!</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>
			Made by Sarvesh
		</p>
	</footer>

	<script type="text/javascript" src="login.js"></script>

	</body>
</html>
